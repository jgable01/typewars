<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Game</title>
    <script src="./assets/script/script.js" defer></script>
    <link rel="stylesheet" href="assets/style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
  </head>

  <body>
    <!--    Body     -->
    <audio class="backgroundMusic" src="./assets/audio/background.mp3"></audio>
    <audio class="pointSound" src="./assets/audio/pointSound.mp3"></audio>
    <audio class="incorrectSound" src="./assets/audio/incorrectSound.mp3"></audio>
    <div class="info flex">
      <div class="leftSide">
        <h1 class="title">Type<span>Wars</span></h1>
      </div>
      <div class="rightSide">
        <p class="counterp">Time Left:</p>
        <p class="points">Points:</p>
      </div>
    </div>
    <div class="scoreSheet grid">
      <i class="fa-solid fa-xmark" onclick="closeScore()"></i>
      <p class="grid results head">Game Results</p>
      <p class="grid results date">Date:</p>
      <p class="grid results hits">Hits:</p>
      <p class="grid results percent">Percentage:</p>
    </div>
    <div class="container game">
      <div class="content grid">
        <p class="wordBox textField">Placeholder</p>
        <input
          type="text"
          class="guessBox textField"
          placeholder="Input Guess"
        />
        <button type="button" class="start button">Start</button>
        <button type="button" class="reset button">Reset</button>
      </div>
    </div>
    <!-- End of body -->
  </body>
</html>
